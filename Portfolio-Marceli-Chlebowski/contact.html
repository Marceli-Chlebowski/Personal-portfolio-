          // Funkcja obsługująca przycisk hamburgera
          function toggleMenu() {
              var menu = document.getElementById("menu");
              if (menu.style.display === "block") {
                  menu.style.display = "none";
              } else {
                  menu.style.display = "block";
              }
          }

          // Event listener do przycisku hamburgera
          document.addEventListener("DOMContentLoaded", function() {
              var hamburgerButton = document.createElement("button");
              hamburgerButton.innerHTML = "&#9776;"; // Unicode dla ikony hamburgera
              hamburgerButton.setAttribute("id", "hamburger-btn");
              hamburgerButton.addEventListener("click", toggleMenu);
              document.body.appendChild(hamburgerButton);
          });
